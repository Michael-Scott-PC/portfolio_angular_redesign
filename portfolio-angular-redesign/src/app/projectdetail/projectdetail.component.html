<div id="projectdetail-html-container">
    <mat-card *ngIf="proj">
      <mat-card-header>
        <mat-card-title>
          <h4 class="proj-label">{{proj.label}}</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="description">{{proj.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
      </mat-card-actions>
    </mat-card>
    <img class="contain" src={{proj.image}} alt={{proj.description}}>
</div>
